version: '3'

services:
   db:
     image: mysql:5.6
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: lovd
       MYSQL_USER: lovd
       MYSQL_PASSWORD: lovd

   lovd:
     depends_on:
       - db
     image: welliton/lovd:latest
     ports:
       - "80:80"
     volumes:
       - ./config.ini.php:/var/www/html/config.ini.php
     restart: always

volumes:
    db_data: